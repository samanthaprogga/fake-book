<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nishat Samanta Progga">
  <meta name="description" content="Fakebook">
  <meta name="keywords" content="html, css, web, web development, javascript">
  <title>Fakebook</title>
  <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  <div class="header">
      <div class="header-left">
          <h1>Fakebook</h1>
      </div>
      <div class="header-middle">
          <button class="header-btn">Friends</button>
          <button class="header-btn">Pages</button>
          <button class="header-btn">Groups</button>
          <button class="header-btn">Ads</button>
          <button class="header-btn">Settings</button>
      </div>
      <div class="header-right">
          <div class="user">
              <i class="fa-solid fa-user user-info"></i>
          </div>
      </div>
  </div>
  <div class="status-container">
      <div class="profile-info">
          <div class="profile-picture"></div>
      </div>
      <textarea class="status-box" placeholder="What's on your mind?"></textarea>
      <div class="post-actions">
          <div>
              <input type="file" id="fileInput" style="display: none;">
              <button class="blue-btn choose-picture-btn" onclick="document.getElementById('fileInput').click()">Choose a Picture</button>
          </div>
          <button class="blue-btn" onclick="postStatus()">Post</button>
      </div>
      <div id="selectedFileName"></div>
  </div>
  <div id="modal" class="modal">
      <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div id="userInfoForm">
              <h2>User Information</h2>
          </div>
      </div>
  </div>
  <script type="module" src="./assets/script/user.js"></script>
  <script type="module" src="./assets/script/subscriber.js"></script>
  <script src="./assets/script/index.js"></script>
</body>
</html>
